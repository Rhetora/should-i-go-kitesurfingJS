<!DOCTYPE html>
<html>

<head>
    <title>Weather App</title>

    <link rel="stylesheet" href="css/app.css" media="screen" />

</head>



<body>

        <div class="container">
            <h1 class="heading">Weather</h1>

        </div>
    </section>

    <script src="js/tiles.js"></script>
</body>

</html>
