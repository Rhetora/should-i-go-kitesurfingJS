<!DOCTYPE html>
<html>
  <head>
    <title>Should I go kiting?</title>

    <link rel="stylesheet" href="css/app.css" media="screen" />
  </head>

  <body>
    <section class="top-banner">
      <div class="header-grid">
        <h1 class="heading">Should I go Kiting?</h1>
        <form>
          <input
            type="text"
            class="input-city"
            placeholder="Search for a city"
            autofocus
          />
          <button type="submit">SUBMIT</button>
          <span class="msg"></span>
        </form>
      </div>
      <div class="header-grid">
        <h2 class="kites-heading">Kite Quiver</h2>
        <div class="kites-grid">
          <label class="kite-checkbox">
            <input id="4m" type="checkbox"/>
            4m
          </label>
          <label class="kite-checkbox">
            <input id="5m" type="checkbox"/>
            5m
          </label>
          <label class="kite-checkbox">
            <input id="6m" type="checkbox"/>
            6m
          </label>
          <label class="kite-checkbox">
            <input id="7m" type="checkbox"/>
            7m
          </label>
          <label class="kite-checkbox">
            <input id="8m" type="checkbox"/>
            8m
          </label>
          <label class="kite-checkbox">
            <input id="9m" type="checkbox"/>
            9m
          </label>
          <label class="kite-checkbox">
            <input id="10m" type="checkbox"/>
            10m
          </label>
          <label class="kite-checkbox">
            <input id="11m" type="checkbox"/>
            11m
          </label>
          <label class="kite-checkbox">
            <input id="12m" type="checkbox"/>
            12m
          </label>
          <label class="kite-checkbox">
            <input id="13m" type="checkbox"/>
            13m
          </label>
          <label class="kite-checkbox">
            <input id="15m" type="checkbox"/>
            15m
          </label>
          <label class="kite-checkbox">
            <input id="17m" type="checkbox"/>
            17m
          </label>
        </div>
        <input
          type="text"
          class="input-weight"
          placeholder="Enter weight in kgs"
        />
      </div>
    </section>
    <section class="ajax-section">
      <div class="container">
        <ul class="cities"></ul>
      </div>
    </section>

    <script type="module" src="js/app.js"></script>
  </body>
</html>
