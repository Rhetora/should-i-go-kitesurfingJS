<!DOCTYPE html>
<html>
  <head>
    <title>Should I go kiting?</title>

    <link rel="stylesheet" href="css/app.css" media="screen" />
  </head>

  <body>
    <section class="top-banner">
      <div class="header-grid">
        <h1 class="heading">Should I go Kiting?</h1>
        <form>
          <input
            type="text"
            class="input-city"
            placeholder="Search for a city"
            autofocus
          />
          <button type="submit">SUBMIT</button>
          <span class="msg"></span>
        </form>
      </div>
      <div class="header-grid">
        <input
          type="text"
          class="input-weight"
          placeholder="Enter weight in kgs"
        />
      </div>
    </section>
    <section class="ajax-section">
      <div class="container">
        <ul class="cities"></ul>
      </div>
    </section>

    <script type="module" src="js/app.js"></script>
  </body>
</html>
